      - name: Deploy via SSH
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo apt update
            sudo apt install -y docker-compose-plugin

            rm -rf ainexa-deployment
            git clone git@github.com:SpoorthyDameruppula17/SpoorthyDameruppula17-ainexa-deployment.git
            cd SpoorthyDameruppula17-ainexa-deployment

            docker compose down
            docker compose build
            docker compose up -d
          EOF
